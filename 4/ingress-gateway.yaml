---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: http-ingress-gateway
spec:
  # The selector matches the ingress gateway pod labels.
  # If you installed Istio using Helm following the standard documentation, this would be "istio=ingress"
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---    
kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: webapp-service
  namespace: default
spec:
  hosts:
    - webapp.default.svc.cluster.local
  gateways:
  - http-ingress-gateway
  - "*"
  http:
    - route:
        - destination:
            host: webapp-original.default.svc.cluster.local
            subset: original
          weight: 100
        - destination:
            host: webapp-experimental.default.svc.cluster.local
            subset: experimental
          weight: 0
       
---
kind: DestinationRule
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: webapp-service
  namespace: default
spec:
  host: webapp-service.default.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
  subsets:
    - labels:
        version: original
      name: original
    - labels:
        version: experimental
      name: experimental
   
