apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: fleetman-staff-service
  namespace: default
spec:
  hosts:
  - fleetman-staff-service.default.svc.cluster.local
  http:
  - route:
    - destination:
        host: fleetman-staff-service.default.svc.cluster.local
        subset: safe
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: fleetman-staff-service
spec:
  host: fleetman-staff-service.default.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpHeaderName: Cookie
        useSourceIp: false
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 100
  subsets:
  - name: safe
    labels:
      version: safe
    trafficPolicy:
      loadBalancer:
        consistentHash:
          httpHeaderName: Cookie
          useSourceIp: false
        sticky:
          cookie:
            name: session-cookie
